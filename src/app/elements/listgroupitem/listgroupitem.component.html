<li class="list-group-item d-flex justify-content-between align-items-center">
  <div class="col-lg-3 align-items-center">
    <time class="timeText">{{setTime(time)}}</time>
  </div>
  <div class="col-lg-7 align-items-center">
    <strong style="color: firebrick" *ngIf="!available">{{labelTitle}}</strong>
    <strong *ngIf="available">{{labelTitle}}</strong>
  </div>
  <div class="col-lg-1">
    <span>
      <a class="btn btn-primary" role="button" routerLink="{{edit+id}}"> Edit </a>
    </span>
  </div>
  <div class="col-lg-1">
    <span>
      <button class="btn btn-danger" role="button" (click)="onClickSureToDelete()" *ngIf="available" > Delete </button>
    </span>
  </div>
</li>
