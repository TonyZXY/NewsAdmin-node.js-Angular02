<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <br>
      <br>
      <form class="col-8" method="post" #editUpdateForm="ngForm">
        <div class="form-group">
          <h3>Update Version</h3>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              [(ngModel)]="updateToEdit.critical"
              class="form-check-input"
              type="radio"
              name="critical"
              #critical="ngModel"
              id="critical1"
              value="false"
              [checked]="update?.critical===false">
            <label class="from-check-label" for="critical1">
              false
            </label>
          </div>
          <div class="form-check">
            <input
              [(ngModel)]="updateToEdit.critical"
              class="form-check-input"
              type="radio"
              name="critical"
              #critical="ngModel"
              id="critical2"
              value="true"
              [checked]="update?.critical===true">
            <label class="from-check-label" for="critical2">
              true
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="versionLabel">Version</label>
          <input
            [(ngModel)]="updateToEdit.version"
            name="version"
            #version="ngModel"
            required
            type="text"
            class="form-control"
            id="versionLabel"
            value="{{update?.version}}"
          >
        </div>
        <div class="form-group">
          <label for="info">Update Info</label>
          <textarea
            [(ngModel)]="updateToEdit.info"
            class="form-control"
            name="info"
            #info="ngModel"
            id="info"
            value="{{update?.info}}"
          ></textarea>
        </div>


        <button
          (click)="onSubmit()"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#informationDialog">
          Submit
        </button>
        <br>
        <br>
        <!--<button-->
          <!--(click)="openDelete(content)"-->
          <!--type="submit"-->
          <!--class="btn btn-danger">-->
          <!--Delete-->
        <!--</button>-->

        <div class="modal fade" id="informationDialog" tabindex="-1" role="dialog"
             aria-labelledby="informationDialogTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="informationDialogTitle">{{messageTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {{messageBody}}
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  routerLink="/update"
                  (click)="succeeded ? (succeeded=false):false">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
