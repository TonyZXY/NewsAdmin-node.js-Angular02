<app-menubar></app-menubar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-toolbar [parentPath]="string"></app-toolbar>
    </div>
    <div class="col-sm-10">
      <app-searchbar [string]="string" (messageEvent)="receiveMessage($event)"></app-searchbar>
      <br>
      <br>
      <ul class="list-group">
        <app-listgroupitem
          *ngFor="let f of newsFlashes"
          [time]="f.publishedTime"
          [labelTitle]="f.shortMassage"
          [id]="f._id"
          [edit]="edit"
          [delete]="delete"
        ></app-listgroupitem>
      </ul>
    </div>
  </div>
</div>
