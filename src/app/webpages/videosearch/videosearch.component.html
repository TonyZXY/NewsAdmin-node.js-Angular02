<app-menubar></app-menubar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-toolbar [parentPath]="string"></app-toolbar>
    </div>
    <div class="col-sm-10">
      <div class="form-group">
        <h3>视频搜索</h3>
      </div>
      <app-searchbar [string]="string" (messageEvent)="receiveMessage($event)"></app-searchbar>
      <br>
      <br>
      <ul class="list-group">
        <app-listgroupitem
          *ngFor="let v of videos"
          [time]="v.publishedTime"
          [labelTitle]="v.title"
          [id]="v._id"
          [edit]="edit"
          [delete]="delete"
        ></app-listgroupitem>
      </ul>
    </div>
  </div>
</div>
