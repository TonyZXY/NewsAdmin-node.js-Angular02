<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-toolbar [parentPath]="string"></app-toolbar>
      <!--[parentData]="path"-->
    </div>
    <div class="col-sm-10">
      <br>
      <br>
      <ul class="list-group">
        <app-listgroupitem
          *ngFor="let n of newss"
          [time]="n.publishedTime"
          [labelTitle]="n.title"
          [id]="n._id"
          [edit]="edit"
          [delete]="delete"
        ></app-listgroupitem>
      </ul>
    </div>
  </div>
</div>
