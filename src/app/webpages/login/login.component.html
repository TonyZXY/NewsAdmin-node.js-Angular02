<div class="container-fluid" >
  <label style="padding-top: 100px; font-size: 64px;">Welcome to Admin system</label>
  <form class="form-signin" #loginForm="ngForm" *ngIf="!auth.loggedIn()">
    <h1 class="h3 mb-3 font-weight-normal" style="padding-bottom: 20px">Please sign in</h1>
    <input
      type="text"
      id="inputUserName"
      class="form-control"
      placeholder="User Name"
      required
      [(ngModel)]="userName"
      name="输入用户名"
      #username="ngModel">
    <label
      for="inputUserName"
      [hidden]="username.valid || !(username.dirty || username.touched)"
      class="alert alert-danger col-12">
      *未输入用户名
    </label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="输入密码"
      required
      [(ngModel)]="passWord"
      name="password"
      #password="ngModel">
    <label
      for="inputPassword"
      [hidden]="password.valid || !(password.dirty || password.touched)"
      class="alert alert-danger col-12">
      *未输入用户名
    </label>
    <button
      class="btn btn-lg btn-primary btn-block"
      (click)="onSubmit(content2)"
      [disabled]="!loginForm.form.valid">
      Sign in
    </button>
  </form>
  <div *ngIf="auth.loggedIn()">
      <h2>
        Alreadly Logged In
      </h2>
  </div>
</div>

<ng-template #content2 let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">错误</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>用户名或密码错误！</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="d()">关闭</button>
  </div>
</ng-template>
