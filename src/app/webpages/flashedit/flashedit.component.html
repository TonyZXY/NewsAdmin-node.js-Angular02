<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-toolbar [parentPath]="string"></app-toolbar>
    </div>
    <div class="col-sm-10">
      <br>
      <br>
      <form class="col-8" method="post" #editFlashForm="ngForm">
        <div class="form-group">
          <h3>快讯编辑</h3>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              [(ngModel)]="flashToEdit.languageTag"
              class="form-check-input"
              type="radio"
              name="languageTag"
              #languageTag="ngModel"
              id="language1"
              value="CN"
              [checked]="flash?.languageTag==='CN'">
            <label class="form-check-label" for="language1">
              CN
            </label>
          </div>
          <div class="form-check">
            <input
              [(ngModel)]="flashToEdit.languageTag"
              class="form-check-input"
              type="radio"
              name="languageTag"
              #languageTag="ngModel"
              id="language2"
              value="EN"
              [checked]="flash?.languageTag==='EN'">
            <label class="form-check-label" for="language2">
              EN
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>消息</label>
          <textarea
            [(ngModel)]="flashToEdit.shortMassage"
            class="form-control"
            name="message"
            #message="ngModel"
            id="message"
            value="{{flash?.shortMassage}}">
          </textarea>
        </div>
        <button
          (click)="onSubmit()"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#informationDialog">
          Submit
        </button>
        <br>
        <br>
        <button
          (click)="openDelete(content)"
          type="submit"
          class="btn btn-danger">
          Delete
        </button>

        <div class="modal fade" id="informationDialog" tabindex="-1" role="dialog"
             aria-labelledby="informationDialogTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="informationDialogTitle">{{messageTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {{messageBody}}
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  routerLink="/flash/list"
                  (click)="succeeded ? (succeeded=false):false">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title">确认删除</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>确认删除快讯： {{flash.shortMassage}} ？</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              (click)="d(onDelete(flash._id))">
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="c('Close click')">
              Close
            </button>
          </div>
        </ng-template>

      </form>
    </div>
  </div>
</div>
